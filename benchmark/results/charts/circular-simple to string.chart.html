<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>circular-simple to string</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1740473384259" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1740473384259 = document
        .getElementById('chart1740473384259')
        .getContext('2d')
      const chart1740473384259 = new Chart(ctx1740473384259, {
        type: 'bar',
        data: {
          labels: ["devalue","flatted","next-json","o-son","seroval","superjson","turbo-stream","warp10"],
          datasets: [
            {
              data: [719969,1076294,615416,2038385,1100284,693240,143123,2029482],
              backgroundColor: ["hsl(42.38399999999999, 85%, 55%)","hsl(63.36, 85%, 55%)","hsl(36.228, 85%, 55%)","hsl(120, 85%, 55%)","hsl(64.776, 85%, 55%)","hsl(40.81200000000001, 85%, 55%)","hsl(8.423999999999994, 85%, 55%)","hsl(119.47200000000001, 85%, 55%)"],
              borderColor: ["hsl(42.38399999999999, 85%, 55%)","hsl(63.36, 85%, 55%)","hsl(36.228, 85%, 55%)","hsl(120, 85%, 55%)","hsl(64.776, 85%, 55%)","hsl(40.81200000000001, 85%, 55%)","hsl(8.423999999999994, 85%, 55%)","hsl(119.47200000000001, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'circular-simple to string',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
